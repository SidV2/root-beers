<app-dashboard-presenter
    [drinks]="drinks$ | async"
    [total]="total$ | async"
    [loading]="loading$ | async"
    [pageNumber]="pageNumber"
    [error]="error$ | async"
    (openAddBeerDialogEvent)="openAddBeerPage()"
    (addReviewEvent)="openAddReviewDialog($event)"
    (addImageEvent)="openAddImageDialog($event)"
    (viewDetailEvent)="navigateToDetail($event)"
    (fetchMoreResultsEvent)="fetchMoreResults()"
/>
