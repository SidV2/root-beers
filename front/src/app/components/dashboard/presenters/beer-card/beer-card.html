<div class="card-wrapper" (click)="onViewDetail()">
  @let drinkAlias = drink();
  <mat-card class="beer-card">
  @if (drinkAlias && drinkAlias.Pictures && drinkAlias.Pictures.length) {
    <img
      mat-card-image
      [src]="baseUrl + drinkAlias?.Pictures?.[0]?.path"
      [alt]="drinkAlias?.name"
    />
  }
  <mat-card-header>
    <mat-card-title>{{ drinkAlias?.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ drinkAlias?.reviewAverageRating | number: '1.1-1' }} ★ · {{ drinkAlias?.reviewCount }} reviews
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ drinkAlias?.description }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onAddReview(); $event.stopPropagation()">
      <mat-icon>rate_review</mat-icon> Add review
    </button>
    <button mat-button (click)="onAddImage(); $event.stopPropagation()">
      <mat-icon>add_photo_alternate</mat-icon> Add image
    </button>
  </mat-card-actions>
</mat-card>
</div>
