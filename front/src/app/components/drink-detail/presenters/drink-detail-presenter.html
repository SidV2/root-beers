@if (loading()) {
  <div class="loading">
    <mat-spinner diameter="48" />
  </div>
} @else if (drink(); as d) {
  <div class="detail-page">
    <button mat-button class="back-btn" (click)="goBack.emit()">
      <mat-icon>arrow_back</mat-icon> Back
    </button>

    <div class="detail-card">
      @if (d.Pictures && d.Pictures.length) {
        <div class="carousel-section">
          <app-carousel [pictures]="d.Pictures" />
        </div>
      }

      <div class="detail-content">
        <h1 class="drink-name">{{ d.name }}</h1>
        <div class="meta">
          <span class="rating-badge">{{ d.reviewAverageRating | number: '1.1-1' }} â˜…</span>
          <span class="review-count">{{ d.reviewCount }} reviews</span>
        </div>
        <div class="divider"></div>
        <p class="description">{{ d.description }}</p>
      </div>

      <div class="reviews-section">
        <app-review-list [drinkId]="d.id" />
      </div>
    </div>
  </div>
}
