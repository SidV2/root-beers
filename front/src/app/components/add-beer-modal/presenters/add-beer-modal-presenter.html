<div class="add-beer-wrapper">
  <h2>Add Root Beer</h2>

  <form [formGroup]="addBeerForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. Barq's Root Beer" />
      @if(addBeerForm.get('name')?.invalid) {
        <mat-error>Name is invalid</mat-error>
      }
      
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        rows="4"
        placeholder="Describe the root beer..."
      ></textarea>
      @if(addBeerForm.get('description')?.invalid) {
        <mat-error>Description is invalid</mat-error>
      }
    </mat-form-field>
  </form>

  <div class="actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="addBeerForm.invalid">
      Add
    </button>
  </div>
</div>
